<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Logging in…</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: gray;
      text-align: center;
    }

    body>div {
      max-width: 600px;
    }
  </style>
</head>

<body>
  <small>Logging in…</small>

  <script id="error" type="text/html">
    <div>
      <h1 id="errorTitle"></h1>
      <p id="errorBody"></p>
    </div>
  </script>

  <script>
    const local = location.host.startsWith('localhost');
    const params = new URLSearchParams(location.hash.substr(1));
    // Handle logins.
    if (params.get('token_type') === 'Bearer' && params.has('access_token') && params.has('expires_in')) {
      const maxAge = parseInt(params.get('expires_in'), 10);
      const token = encodeURIComponent(params.get('access_token'));
      document.cookie = `auth=${token}; max-age=${maxAge}; secure; samesite=strict`;
      debugger;
      location.replace(local ? '/app/index.html' : '/app');
    }
    // Display errors.
    else if (params.has('error')) {
      const $ = document.getElementById.bind(document);
      document.body.innerHTML = $('error').text;
      $('errorTitle').innerText = params.get('error');
      $('errorBody').innerText = params.get('error_description');
    }
    // Otherwise go back to homepage.
    else {
      debugger;
      location.assign(local ? '/index.html' : '/');
    }
  </script>
</body>

</html>
